### 端口号设置
server.port=8088

###datasource设置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/school_chat?serverTimezone=UTC&useSSL=true
spring.datasource.username=root
spring.datasource.password=root

###jpa设置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true

###设置文件上传限制
spring.servlet.multipart.max-file-size=10M
spring.servlet.multipart.max-request-size=100M


### 设置joda
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes = true


###spring的security的设置
security.user.name=8888
security.user.password=1
# 设置成true就放弃security配置
management.security.enabled=true


###对模板thymeleaf进行配置 classpath代表在根路径下
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
###对thymeleaf的模板设置，不建议设置为html5，会导致强制校验
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**